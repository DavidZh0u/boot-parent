<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>该页面不存在</title>
    <link rel="icon" th:href="@{/images/favicon.ico}"/>
    <link rel="stylesheet" th:href="@{css/404.css}">
    <script type="text/javascript" th:src="@{/js/jquery-1.11.3.min.js}"></script>

</head>
<body>
<div class="auto">
    <div class="container">
        <div class="settings">
            <span class="icon" style="font-style: italic;"></span>
            <h4>很抱歉！没有找到您要访问的页面！</h4>
            <p><span id="num">6</span> 秒后将自动跳转到首页</p>
            <div>
                <a href="/index" title="返回首页">返回首页</a>
                <a href="javascript:void(0)" title="上一步" id="reload-btn">上一步</a>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    //倒计时跳转到首页的js代码
    var $_num=$("#num");
    var num=parseInt($_num.html());
    setInterval(function(){
        num--;
        $_num.html(num);
        if(num===0){
            //跳转地址写在这里
            window.location.href="/index";
        }
    },1000);
    //返回按钮单击事件
    var reloadPage = $("#reload-btn");
    reloadPage.click(function(){
        window.history.back();
    });
</script>

</body>
</html>
